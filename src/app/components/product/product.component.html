<div *ngIf="dataLoaded  == false" class="spinner-border" role="status">
  <span class="visually-hidden">Loading...</span>
</div>

<div class="mb-3">
  <label for="filterText" class="form-label">Ürün Ara</label>
  <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="Aranacak Ürünü Giriniz">
</div>

<div *ngIf="filterText.length > 2" class="alert alert-primary">
  {{filterText}} aradınız.
</div>

<table *ngIf="dataLoaded == true" class="table">
  <thead>
    <tr>
      <th>Id</th>
      <th>Product Name</th>
      <th>Category Id</th>
      <th>Unit Price</th>
      <th>Price With Tax</th>
      <th>Units In Stock</th>
    </tr>
  </thead>
  <tr *ngFor="let product of products">
    <td>{{product.productId}}</td>
    <td>{{product.productName}}</td>
    <td>{{product.categoryId}}</td>
    <td>{{product.unitPrice}}</td>
    <td>{{product.unitPrice | vatAdded:18 | currency}}</td>
    <td>{{product.unitsInStock}}</td>
  </tr>
</table>
